<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags to specify character encoding and viewport settings -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" />
    <!-- Link to import the Outfit font from Google Fonts -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Link to the favicon for the website -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the external CSS file -->
    <title>Frontend Mentor | QR code component</title>
    <!-- Title of the webpage -->
  </head>
  <body>
    <main>
      <!-- Main content of the webpage -->
      <section class="card">
        <!-- Section containing the card -->
        <img src="Image used/image-qr-code.png" alt="image of a qr code" />
        <!-- Image of a QR code -->
        <h1>Improve your front-end skills by building projects</h1>
        <!-- Heading text -->
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
        <!-- Description text -->
        <div class="attribution">
          <!-- Attribution details -->
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor<xs/a
          >.
          <!-- Link to Frontend Mentor website -->
          Coded by
          <a href="https://github.com/Shwetangshu" target="_blank">Shwetangshu</a>.
          <!-- Link to coder's GitHub profile -->
        </div>
      </section>
    </main>
  </body>
</html>
